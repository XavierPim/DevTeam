<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
    <nav>
        <img src="../images/logo.png" alt="logo" width="150" height="150" id="logo">
        <ul class="navbarul">
            <!-- change all paths to /img -->
            <li class="option"><a href="#profile"><img src="../images/profile_icon.png" alt="profile"
                        height="60">Profile</a>
            </li>
            <li class="option"><a href="#friends"><img src="../images/friends_icon.png" alt="friends">Friends</a>
            </li>
            <li class="option"><a href="#rewards"><img src="../images/rewards_icon.png" alt="rewards">Rewards</a>
            </li>
            <li class="option"><a href="#mindgames"><img src="../images/mind_games_icon.png" alt="mind games">Mind
                    Games</a></li>
            <li class="option"><a href="#exercise"><img src="../images/exercise_icon.png" alt="exercise" height="70">
                    Exercise</a></li>
            <li class="option"><a href="#meditation"><img src="../images/meditate_icon.png" alt="meditation" width="60"
                        height="50">Meditation</a></li>
        </ul>
    </nav>
<main>
    <form action="/auth/register" method="POST">
        <h1> Register </h1>

        <div class="form-group">
            <label for="name">Name</label><br>
            <input type="text" class="form-control" id="name" name="name">
        </div>



        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="text" class="form-control" id="email" name="email">
        </div>


        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="form-group">
            <label for="passwordConfirm">Confirm Password</label><br>
            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm">
        </div>
        <br>


        <button type="submit" class="btn btn-primary register">SUBMIT</button>
    </form>
</main>

    <!-- {{#if message}}
    <h4 class="alert alert-danger mt-4">{{message}}</h4>

    {{/if}} -->

</div>
</body>

</html>
