<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <!-- nav for all pages -->
        <nav>
            <img src="../public/images/logo.png" alt="logo" width="150" height="150" id="logo">
            <ul class="navbarul">
                <!-- change all paths to /img -->
                <li class="option"><a href="#profile"><img src="../public/images/profile_icon.png" alt="profile">Profile</a>
                </li>
                <li class="option"><a href="#friends"><img src="../public/images/friends_icon.png" alt="friends">Friends</a>
                </li>
                <li class="option"><a href="#rewards"><img src="../public/images/rewards_icon.png" alt="rewards">Rewards</a>
                </li>
                <li class="option"><a href="#mindgames"><img src="../public/images/mind_games_icon.png" alt="mind games">Mind
                        Games</a></li>
                <li class="option"><a href="#exercise"><img src="../public/images/exercise_icon.png" alt="exercise">
                        Exercise</a></li>
                <li class="option"><a href="#meditation"><img src="../public/images/meditate_icon.png"
                            alt="meditation">Meditation</a></li>
            </ul>
        </nav>
        <div class="subcontainer">
            <main>
                <p>Welcome to your administrator profile</p>
                <p id="username">.</p>
                <img src="../public/images/profilepic.png" alt="waman" class="profilepic">
                <form action="/logout" class="form-group">
                    <button type="submit" id="logout">Logout</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
